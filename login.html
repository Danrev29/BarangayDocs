<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarangayDocs</title>
  <link rel="stylesheet" href="login.css" />
  
  <script type="module" src="login.js" defer></script>
</head>
<body>

  <!-- ✅ NAVBAR -->
 <div class="navbar">
  <div class="navbar-left">
    <p class="navbar-logo">BarangayDocs</p>
   <button class="navbar-toggle" id="navbarToggle">&#9776;</button>
  </div>

  <div class="navbar-links">
    
 <a href="index.html"><img src="img/home.png" alt="home" />Home</a>
    <a href="register.html" id="requestLink"><img src="img/register.png" alt="register" />Register</a>
<a href="login.html" id="loginLink" class="login-btn"><img src="img/login.png" alt="register" />Login</a>
  </div>
</div>

  <div class="login-box">
    <h2>Login to BarangayDocs</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
    <p class="register-link">
      Don’t have an account? <a href="register.html">Register here</a>
    </p>
  </div>

  <!-- ✅ CUSTOM ALERT -->
  <div id="customAlert" class="custom-alert">
    <div class="alert-content">
      <span id="alertMessage">This is a custom alert!</span>
      <button id="closeAlertBtn" class="close-alert-btn">Close</button>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 BarangayDocs. All rights reserved.</p>
  </footer>

</body>
</html>
