 <div class="main-container">

<div class="page-content">
     <div class="content">


      
  <div class="container">
    <div class="section">
      
      <h2>Manage Complaints</h2>
      <!-- <p>This section will allow you to manage complaints submitted by residents.</p> -->

      <!-- Complaint grid -->
      <div id="complaintsGrid" class="complaints-grid"></div>

      <!-- Link to resolved complaints page -->
    <!--   <a href="resolvedComplaints.html" class="show-resolved-btn">Show Resolved Complaints</a>-->
    </div>
  </div>

  <!-- Full Info Modal -->
  <div id="complaintModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div>
      <h3><strong>Complainant Name:</strong> <span id="modalName"></span></h3>
      <p><strong>Address:</strong> <span id="modalAddress"></span></p>
      <p><strong>Message:</strong> <span id="modalMessage"></span></p>
      <p><strong>Submitted At:</strong> <span id="modalDate"></span></p>
      <p><strong>Photo Uploaded:</strong> <span id="modalDate"></span></p>
      </div>
      <img id="modalImage" src="" alt="Complaint Image" style="max-width: 100%; margin-top: 10px; display: none; margin: 20px auto; border: solid 3px black;">
      <div id="buttonContainer" style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
        <!-- Mark as Resolved Button -->
        <button id="resolvedButton" style="display: none;">Mark as Resolved</button>
    
        <!-- Delete Button -->
        <button id="deleteButton" style="display: none;">Delete</button>
    </div>
    
    </div>
  </div>

 
  </div>
  </div>
  </div>
